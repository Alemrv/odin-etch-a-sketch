<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alem Ruiz etch-a-sketch project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="main-container">
        <div class="controls">

            <h2>Choose a color</h2>

            <input type="color" name="size" class="color">

            <h3>16 x 16</h3>
            <input type="range" name="range" class="range" min="1" max="64" value="16" step="1">

            <button class="clear">Clear</button>
            <button class="eraser">Eraser</button>
            <button class="rainbow">Rainbow</button>

        </div>
        <div class="grid-container">
            
        </div>
    </div>
</body>
</html>
